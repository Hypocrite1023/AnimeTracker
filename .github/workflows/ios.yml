name: iOS CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test using iPhone simulator
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          mkdir -p AnimeTracker/AnimeTracker
          echo $GOOGLE_SERVICE_INFO_PLIST | base64 -d > AnimeTracker/AnimeTracker/GoogleService-Info.plist

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        working-directory: AnimeTracker/AnimeTracker
        run: |
          gem install cocoapods
          pod install

      - name: Debug Pod Install Output
        run: |
          ls -l AnimeTracker/AnimeTracker/Pods/Target\ Support\ Files/GoogleAppMeasurement/ || echo "‚ùå GoogleAppMeasurement not found"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            AnimeTracker/AnimeTracker/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('AnimeTracker/AnimeTracker/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Build for testing
        working-directory: AnimeTracker/AnimeTracker
        run: |
          xcodebuild build-for-testing \
            -workspace AnimeTracker.xcworkspace \
            -scheme AnimeTracker \
            -configuration Release \
            -xcconfig Config/Release.xcconfig \
            -destination "platform=iOS Simulator,name=iPhone 16"

      - name: Run tests
        working-directory: AnimeTracker/AnimeTracker
        run: |
          xcodebuild test-without-building \
            -workspace AnimeTracker.xcworkspace \
            -scheme AnimeTracker \
            -configuration Release \
            -xcconfig Config/Release.xcconfig \
            -destination "platform=iOS Simulator,name=iPhone 16"
