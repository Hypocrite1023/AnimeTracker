name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Ruby (for bundler & pod install)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install
          
      - name: Restore GoogleService-Info.plist
        run: |
          echo "$GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > AnimeTracker/AnimeTracker/GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
          
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -workspace AnimeTracker.xcworkspace \
            -scheme AnimeTracker \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -quiet
            
      - name: Run tests
        run: |
          xcodebuild test-without-building \
            -workspace AnimeTracker.xcworkspace \
            -scheme AnimeTracker \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -quiet
